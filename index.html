<!DOCTYPE html>
<html role="contentinfo" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Order summary card | Frontend Mentor </title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="bg__image"></div>
  <div class="container">
    <img role="img" src="./images/illustration-hero.svg" alt="person music" class="hero">
    <h1 role="definition">Order Summary</h1>
    
    <p role="definition" class="desc">You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like!</p>
    
    <div class="pricing">
      <article role="article">
        <img role="img" src="./images/icon-music.svg" alt="icon music">
        <div>
          <h2 role="contentinfo">Annual Plan</h2>
          <p role="definition">$59.99/year</p>
        </div>
      </article>
      <button class="btn btn-change">Change</button>
    </div>
    
    <div class="buttons">
      <button class="btn btn-primary">Proceed to Payment</button> 
      <button class="btn btn-secondary"> Cancel Order</button>
    </div>
  </div>
  
  <div role="contentinfo" class="attribution"> Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://twitter.com/mizrmx">Mayra Zurita</a>.
  </div> 
</body>
</html>
